<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body class="bg-light">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div id="container" class="text-center">
                    <div id="calculator" class="bg-secondary text-center bordered">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div id="display" class="bg-light bordered">
                                    <p id="above"></p>
                                    <p id="displayValue" class="float-end"></p>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <div id="action" class="row">
                            <div class="col-md-6">
                                <button id="clear" class="btn btn-danger text-center bordered">CLEAR</button>
                            </div>
                            <div class="col-md-6">
                                <button id="delete" class="btn btn-primary text-center bordered">DELETE</button>
                            </div>
                        </div>
                        <div class="row operands">
                            <div class="col-md-3">
                                <button id="7" class="btn btn-light text-center bordered">7</button>
                            </div>
                            <div class="col-md-3">
                                <button id="8" class="btn btn-light text-center bordered">8</button>
                            </div>
                            <div class="col-md-3">
                                <button id="9" class="btn btn-light text-center bordered">9</button>
                            </div>
                            <div class="col-md-3">
                                <button id="/" class="btn btn-light text-center bordered">/</button>
                            </div>
                        </div>
                        <div class="row operands">
                            <div class="col-md-3">
                                <button id="4" class="btn btn-light text-center bordered">4</button>
                            </div>
                            <div class="col-md-3">
                                <button id="5" class="btn btn-light text-center bordered">5</button>
                            </div>
                            <div class="col-md-3">
                                <button id="6" class="btn btn-light text-center bordered">6</button>
                            </div>
                            <div class="col-md-3">
                                <button id="x" class="btn btn-light text-center bordered">x</button>
                            </div>
                        </div>
                        <div class="row operands">
                            <div class="col-md-3">
                                <button id="1" class="btn btn-light text-center bordered">1</button>
                            </div>
                            <div class="col-md-3">
                                <button id="2" class="btn btn-light text-center bordered">2</button>
                            </div>
                            <div class="col-md-3">
                                <button id="3" class="btn btn-light text-center bordered">3</button>
                            </div>
                            <div class="col-md-3">
                                <button id="-" class="btn btn-light text-center bordered">-</button>
                            </div>
                        </div>
                        <div id="bottom" class="row">
                            <div class="col-md-3">
                                <button id="." class="btn btn-light text-center bordered">.</button>
                            </div>
                            <div class="col-md-3">
                                <button id="0" class="btn btn-light text-center bordered">0</button>
                            </div>
                            <div class="col-md-3">
                                <button id="equals" class="btn btn-light text-center bordered">=</button>
                            </div>
                            <div class="col-md-3">
                                <button id="+" class="btn btn-light text-center bordered">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <footer class="text-center">
            <p>
                Copyright Â© 2021 stefkonoisyboy
                <a href="https://github.com/stefkonoisyboy" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </p>
        </footer>

        <script src="https://kit.fontawesome.com/1d9724e4a8.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
